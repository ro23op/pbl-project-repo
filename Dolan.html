<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <style>
        body{
            align-items: center;
            text-align: center;

        }
       img{
        height: 23vh;
        width: 23vh;
        border-radius: 50%;
        margin: auto;
        
       }
       h1{
            font-size: xx-large;
            font-weight: bold;
            font-family: 'rubik puddles';
            font-display: bold;
            color:white;
            background-color:#08313A;
            margin: auto;
            text-align: center;
            padding-top: 1rem; 
            padding-bottom: 1rem;
            border-radius: 4vh;    
        }      
        .input{
            height: 25vh;
            width: 50vw;
            margin: auto;
            display: block;
            border-radius: 1.5vh;
            background-color:white;
                 
        }
        .translator{
            display: block;
            margin: auto;
            font-size: xx-large;
            background-color: black;
            color: white;
            border-radius: 0.5rem;
            display: flex;
           /* border-width: 0.5rem; */

        }
        .output{
            height: 25vh;
            width:50vw;
            margin: auto;
            background-color: white;
            border-radius: 1.5vh;
        }
        .container{
        align-self: center;
        width: 70%;
        height: 100%;
        align-items: center;
        background-image:linear-gradient(45deg,rgb(206, 45, 177),rgb(67, 67, 228));
      
        text-align: center;
        margin: auto;
       

        }
        .last{
            background-color: black;
            color: white;
            width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="donald duck.jpg" alt="">
     
       
        <textarea class="input" id="INPUT" placeholder="Enter the text"></textarea>
        
        <br><br>
        <button class="translator" id="btn-tran" onclick="clickHandler()">Translate</button><br>
        <div class="output" placeholder="output text is available here" id="OUTPUT"></div>
        <footer>
            <div class="last">
                <ul>
                    <li><a href="minion.html">Banana</a></li>
                    <li><a href="Dolan.html">Dolan</a></li>
                    <li><a href="navi.html">Navi</a></li>
                </ul>
    
            </div>
        </footer>
    </div>
   
    <script src="groot.js" type="text/javascript"></script>
</body>
</html>
